<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/youtube.svg" />
  <meta name="author" content="js">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Youtube Clone" />
  <link rel="apple-touch-icon" href="/youtube.svg" />
  <title>{{ current | title }} · {{ pkg.name | replace('[-_]', ' ', 'g') | title }}</title>
  <!-- build:css assets/styles/vendor.css -->
  <link rel="stylesheet" href="/node_modules/toastify-js/src/toastify.css">
  <link rel="stylesheet" href="/node_modules/nprogress/nprogress.css">
  <link rel="stylesheet" href="/node_modules/video.js/dist/video-js.css">
  <!-- endbuild -->
  <!-- build:css assets/styles/style.css -->
  <!-- 样式初始化 -->
  <link href="/assets/styles/style.css" rel="stylesheet" />
  <!-- endbuild -->
  <!-- 布局样式 -->
  <!-- build:css assets/styles/layout.css -->
  <link href="/assets/styles/layout.css" rel="stylesheet" />
  <!-- endbuild -->

  {% block styles %}{% endblock %}
</head>

<body>
  {% include '../partials/header.html' %}

  {% include '../partials/sidebar.html' %}

  <!-- 主内容区域 -->
  <div class="main">
    {% block body %}{% endblock %}
  </div>

  {% include '../partials/footer.html' %}

  <!-- build:js assets/scripts/vendor.js -->
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script src="/node_modules/toastify-js/src/toastify.js"></script>
  <script src="/node_modules/axios/dist/axios.js"></script>
  <script src="/node_modules/nprogress/nprogress.js"></script>
  <script src="/node_modules/dayjs/dayjs.min.js"></script>
  <script src="/node_modules/dayjs/plugin/relativeTime.js"></script>
  <script src="/node_modules/art-template/lib/template-web.js"></script>
  <script src="/node_modules/video.js/dist/video.js"></script>
  <script src="/node_modules/jquery-validation/dist/jquery.validate.js"></script>
  <script src="/node_modules/jquery-validation/dist/localization/messages_zh.js"></script>
  <!-- endbuild -->
  <!-- build:js assets/scripts/utils.js -->
  <script src="/assets/scripts/http.js"></script>
  <script src="/assets/scripts/utils.js"></script>
  <!-- endbuild -->

  {% block scripts %}{% endblock %}
</body>

</html>
