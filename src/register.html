<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/youtube.svg" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Youtube Clone" />
    <link rel="apple-touch-icon" href="/youtube.svg" />
    <title>YouTube Clone</title>
    <link href="/assets/styles/style.css" rel="stylesheet" />
    <!-- build:css assets/styles/register.css -->
    <link href="/assets/styles/register.css" rel="stylesheet" />
    <!-- endbuild -->
  </head>
  <body>
    <div id="root">
      <div class="panel">
        <h2>创建您的账号</h2>
        <form>
          <div class="input-group">
            <input type="text" placeholder="firstname" value="" /><input
              type="text"
              placeholder="lastname"
              value=""
            />
          </div>
          <input type="text" placeholder="username" value="" /><input
            type="email"
            placeholder="email"
            value=""
          />
          <div class="input-group">
            <input
              type="password"
              placeholder="password"
              value=""
            /><input type="password" placeholder="confirm" value="" />
          </div>
          <div class="action input-group">
            <span class="pointer">登录</span><button>Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
