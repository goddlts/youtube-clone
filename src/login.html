<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/youtube.svg" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Youtube Clone" />
    <link rel="apple-touch-icon" href="/youtube.svg" />
    <title>YouTube Clone</title>
    <link href="assets/styles/style.css" rel="stylesheet" />
    <!-- build:css assets/styles/login.css -->
    <link href="/assets/styles/login.css" rel="stylesheet" />
    <!-- endbuild -->
    <!-- build:css assets/styles/vendor.css -->
    <link rel="stylesheet" href="/node_modules/toastify-js/src/toastify.css">
    <link rel="stylesheet" href="/node_modules/nprogress/nprogress.css">
    <!-- endbuild -->
  </head>
  <body>
    <div id="root">
      <div id="panelLogin" class="panel">
        <h2>登录您的账号</h2>
        <form id="formLogin">
          <input name="email" required type="email" placeholder="email" value="xxxy@xxx.xxx" />
          <input
            name="password"
            required
            type="password"
            placeholder="password"
            value="123456"
          />
          <div class="action input-group">
            <span id="btnRegister" class="pointer">注册</span><button>登录</button>
          </div>
        </form>
      </div>

      <div id="panelRegister" class="panel">
        <h2>创建您的账号</h2>
        <form id="formRegister">
          <div class="input-group">
            <input name="firstname" required type="text" placeholder="firstname" value="" />
            <input
              name="lastname"
              required
              type="text"
              placeholder="lastname"
              value=""
            />
          </div>
          <input name="username" required minlength="4" type="text" placeholder="username" value="" />
          <input
            name="email"
            required
            type="email"
            placeholder="email"
            value=""
          />
          <div class="input-group">
            <input
              name="password"
              minlength="6"
              required
              type="password"
              placeholder="password"
              value=""
            />
            <input required type="password" placeholder="confirm" value="" />
          </div>
          <div class="action input-group">
            <span id="btnLogin" class="pointer">登录</span><button>注册</button>
          </div>
        </form>
      </div>
    </div>
    <!-- build:js assets/scripts/vendor.js -->
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/toastify-js/src/toastify.js"></script>
    <script src="/node_modules/axios/dist/axios.js"></script>
    <script src="/node_modules/nprogress/nprogress.js"></script>
    <script src="/node_modules/jquery-validation/dist/jquery.validate.js"></script>
    <script src="/node_modules/jquery-validation/dist/localization/messages_zh.js"></script>
    <!-- endbuild -->
    <!-- build:js assets/scripts/utils.js -->
    <script src="/assets/scripts/http.js"></script>
    <script src="/assets/scripts/utils.js"></script>
    <!-- endbuild -->
    <!-- build:js assets/scripts/auth.js -->
    <script src="/assets/scripts/auth.js"></script>
    <!-- endbuild -->
  </body>
</html>
